- id: '1660034693952'
  alias: Master Bathroom Blind Auto Control
  description: Control the Master Bathroom Blind based on whether there is motion
    in the Master Shower and whether doors are open at Parents Room and Master Bathroom
  triggers:
  - entity_id:
    - binary_sensor.master_shower_motion
    to: 'on'
    from: 'off'
    id: motion
    trigger: state
  - entity_id:
    - binary_sensor.master_shower_motion
    - binary_sensor.master_bathroom_motion
    from: 'on'
    to: 'off'
    for:
      hours: 0
      minutes: 10
      seconds: 0
    id: no_motion
    trigger: state
  - at: input_datetime.sleep_hours_start
    id: sleep_hours_start
    trigger: time
  - entity_id:
    - binary_sensor.parents_room_door
    - binary_sensor.master_bathroom_door
    from: 'off'
    to: 'on'
    id: door_open
    trigger: state
  - entity_id:
    - binary_sensor.parents_room_motion
    to: 'on'
    id: parents_room_motion
    trigger: state
  - trigger: state
    entity_id:
    - input_boolean.away_mode
    to: 'off'
    from: 'on'
    id: away_mode_off
    for: 2
  conditions:
  - condition: state
    entity_id: input_boolean.away_mode
    state: 'off'
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: motion
      sequence:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.parents_room_door
          state: 'on'
        - condition: state
          entity_id: binary_sensor.master_bathroom_door
          state: 'off'
      - condition: not
        conditions:
        - condition: state
          entity_id: cover.master_bathroom_blind
          state: closed
      - data: {}
        target:
          entity_id: cover.master_bathroom_blind
        action: cover.close_cover
    - conditions:
      - condition: trigger
        id:
        - no_motion
        - away_mode_off
      sequence:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.master_bathroom_motion
          state: 'off'
          for:
            hours: 0
            minutes: 10
            seconds: 0
        - condition: state
          state: 'off'
          entity_id: binary_sensor.master_shower_motion
          for:
            hours: 0
            minutes: 10
            seconds: 0
        - condition: time
          after: input_datetime.sleep_hours_end
          before: input_datetime.sleep_hours_start
          weekday:
          - sun
          - fri
          - sat
          - thu
          - wed
          - tue
          - mon
        - condition: state
          entity_id: binary_sensor.master_bathroom_door
          state: 'on'
      - condition: not
        conditions:
        - condition: state
          entity_id: cover.master_bathroom_blind
          attribute: current_position
          state: '100'
      - data: {}
        target:
          entity_id: cover.master_bathroom_blind
        action: cover.open_cover
    - conditions:
      - condition: trigger
        id: sleep_hours_start
      sequence:
      - condition: not
        conditions:
        - condition: state
          entity_id: cover.master_bathroom_blind
          state: closed
      - data: {}
        target:
          entity_id: cover.master_bathroom_blind
        action: cover.close_cover
    - conditions:
      - condition: trigger
        id: door_open
      sequence:
      - condition: and
        conditions:
        - condition: time
          after: input_datetime.sleep_hours_end
          weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
          before: input_datetime.sleep_hours_start
        - condition: state
          entity_id: binary_sensor.master_shower_motion
          state: 'off'
          for:
            hours: 0
            minutes: 10
            seconds: 0
        - condition: state
          entity_id: climate.parents_room_ac
          state: 'off'
        - condition: state
          entity_id: fan.parents_room_fan
          state: 'off'
      - condition: not
        conditions:
        - condition: state
          entity_id: cover.master_bathroom_blind
          attribute: current_position
          state: '100'
      - data: {}
        target:
          entity_id: cover.master_bathroom_blind
        action: cover.open_cover
    - conditions:
      - condition: trigger
        id:
        - parents_room_motion
      sequence:
      - condition: time
        after: input_datetime.sleep_hours_start
        before: input_datetime.sleep_hours_end
      - condition: not
        conditions:
        - condition: state
          entity_id: cover.master_bathroom_blind
          state: closed
      - data: {}
        target:
          entity_id: cover.master_bathroom_blind
        action: cover.close_cover
    default: []
  mode: restart
