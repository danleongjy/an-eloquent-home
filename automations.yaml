  trigger:
  - platform: numeric_state
    entity_id: sensor.dishwasher_watts
    above: 5
    id: washing
  - platform: numeric_state
    entity_id: sensor.dishwasher_watts
    below: 5
    id: idle
  - platform: state
    entity_id:
    - switch.dishwasher
    to: 'off'
    id: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: washing
      sequence:
      - service: input_select.select_option
        data:
          option: Washing
        target:
          entity_id: input_select.dishwasher_status
    - conditions:
