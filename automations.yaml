- id: '1653280933582'
  alias: Dishwasher Set State
  description: Set the state of the dishwasher based on its power consumption
  trigger:
  - platform: numeric_state
    entity_id: sensor.dishwasher_watts
    above: 5
    id: washing
  - platform: numeric_state
    entity_id: sensor.dishwasher_watts
    below: 5
    id: idle
  - platform: state
    entity_id:
    - switch.dishwasher
    to: 'off'
    id: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: washing
      sequence:
      - service: input_select.select_option
        data:
          option: Washing
        target:
          entity_id: input_select.dishwasher_status
    - conditions:
      - condition: trigger
        id: idle
      sequence:
      - if:
        - condition: state
          entity_id: input_select.dishwasher_status
          state: Washing
        then:
        - service: input_select.select_option
          data:
            option: Cooling
          target:
            entity_id: input_select.dishwasher_status
        else:
        - service: input_select.select_option
          data:
            option: Standby
          target:
            entity_id: input_select.dishwasher_status
    default:
    - service: input_select.select_option
      data:
        option: 'Off'
      target:
        entity_id: input_select.dishwasher_status
  mode: queued
