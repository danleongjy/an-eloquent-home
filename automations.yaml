- id: '1643642352545'
  alias: Playroom Motion
  description: Control the Playroom Lights with Motion
  trigger:
  - platform: state
    entity_id: binary_sensor.playroom_motion
    id: motion
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.playroom_motion
    id: no_motion
    from: 'on'
    to: 'off'
    for:
      minutes: '{{ states(''input_number.motion_timeout'') }}'
  condition: []
  action:
  - if:
    - condition: trigger
      id: motion
    then:
    - condition: or
      conditions:
      - condition: numeric_state
        entity_id: sensor.yard_lux
        below: input_number.minimum_lux
      - condition: state
        entity_id: light.dining_room_lights
        state: 'on'
      - condition: state
        entity_id: light.dining_room_pendant_light_entity
        state: 'on'
    - condition: state
      entity_id: light.playroom_lights
      state: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 2
    - if:
      - condition: time
        before: input_datetime.sleep_hours_end
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
        after: input_datetime.wind_down
      then:
      - service: light.turn_on
        target:
          entity_id:
          - light.playroom_lights
        data:
          brightness_pct: '{{ states(''input_number.night_light_brightness'') }}'
      else:
      - if:
        - condition: sun
          before: sunrise
        then:
        - service: light.turn_on
          data:
            brightness_pct: '{{ states(''input_number.morning_light_brightness'')
              }}'
          target:
            entity_id: light.playroom_lights
        else:
        - service: light.turn_on
          data:
            brightness_pct: 100
          target:
            entity_id: light.playroom_lights
    else:
    - service: light.turn_off
      target:
        entity_id:
        - light.playroom_lights
      data: {}
  mode: single
