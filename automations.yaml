  alias: Voice Control for Vacuum
  description: Control the vacuum or request for vacuum status with voice commands
  triggers:
  - trigger: conversation
    command: '{command} [the] (vacuum | vacuuming)'
    id: execute_command
  - trigger: conversation
    command:
    - (what is | whats) the vacuum doing
    - is the vacuum (on | off | running | vacuuming | cleaning | active | paused |
      stopped | returning | docked)
    - (what is | whats) the status of the vacuum
    id: get_status
  conditions: []
  actions:
  - if:
    - condition: trigger
      id:
      - execute_command
    then:
    - variables:
        commands:
          Turn on: start
          Run: start
          Activate: start
          Initiate: start
          Start: start
          Pause: pause
          Stop: stop
          Turn off: stop
          Deactivate: stop
          Terminate: stop
          Dock: return_to_base
          Return: return_to_base
    - target:
        entity_id: vacuum.hestia
      action: vacuum.{{ commands[trigger.slots.command] }}
    - set_conversation_response: "{% if commands[trigger.slots.command] == 'start'
        %}\n  {{ ['Starting','Running','Initiating','Activating'] | random }} the
        vacuum.\n{% elif commands[trigger.slots.command] == 'pause' %}\n  Vacuum paused.\n{%
        elif commands[trigger.slots.command] == 'stop' %}\n  {{ ['Stopping','Deactivating']
        | random }} the vacuum.\n{% else %}\n  Returning vacuum to dock.\n{% endif
        %}"
    else:
    - set_conversation_response: "{% set clean_time = namespace(hours = (states('sensor.hestia_cleaning_time')
        | float(0)) // 60,\n                              minutes =  ((states('sensor.hestia_cleaning_time')
        | float(0)) % 60) | int(0),\n                              remaining_min =
        (states('sensor.hestia_cleaning_time') | int(0) / states('sensor.hestia_cleaning_progress')
        | int(1) * (100 - states('sensor.hestia_cleaning_progress') | int(1))) | int
        ) %}\n{% set remaining_time = namespace(hours = clean_time.remaining_min //
        60,\n                                  minutes = clean_time.remaining_min
        % 60) %}\nThe vacuum is {{ 'in trouble' if states('vacuum.hestia') == 'error'
        else state_translated('sensor.hestia_state').lower() if states('vacuum.hestia')
        != 'docked' else 'docked' }} in {{ 'the ' if states('sensor.hestia_current_room')
        not in [\"Elena's Room\",\"Eli's Room\"] }}{{ states('sensor.hestia_current_room')
        }}.\nIt cleaned {{states('sensor.hestia_cleaned_area') | int(0) }} square
        metres {{ 'over' if (states('sensor.hestia_cleaning_time') | float(0)) > 0
        }} {{ clean_time.hours | round(0) | string + ' hour' if clean_time.hours >
        0 }}{{ 's' if clean_time.hours > 1 }}{{ ' and ' if clean_time.hours > 0 and
        clean_time.minutes > 0 }}{{ clean_time.minutes | string + ' minute' if clean_time.minutes
        > 0 }}{{ 's' if clean_time.minutes > 1 }}.\n{% if states('sensor.hestia_cleaning_progress')
        | float(0) > 0 %}\nIt will finish cleaning the remaining {{ 100 - states('sensor.hestia_cleaning_progress')
        | int(0) }} percent of the house in {{ remaining_time.hours | round(0) | string
        + ' hour' if remaining_time.hours > 0 }}{{ 's' if remaining_time.hours > 1
        }}{{ ' and ' if remaining_time.hours > 0 and remaining_time.minutes > 0 }}{{
        remaining_time.minutes | string + ' minute' if remaining_time.minutes > 0
        }}{{ 's' if remaining_time.minutes > 1 }} at {{ (now() + timedelta(hours =
        remaining_time.hours, minutes = remaining_time.minutes)).strftime('%I:%M%p')
        }}.\n{% endif %}{% if states('vacuum.hestia') in ['docked','idle'] %}\n  Its
        last run ended {{ relative_time(as_datetime(states('sensor.hestia_cleaning_history')))
        }} ago.\n{% endif %}"
