      action_button_up_long:
      - service: light.turn_on
        data:
          brightness_step_pct: '{{ states(''input_number.light_brightness_change_step'')
            }}'
        target:
          entity_id: light.elis_room_lights
      action_button_down_short:
      - service: light.turn_on
        data:
          brightness_step_pct: -{{ states('input_number.light_brightness_change_step')
            }}
        target:
          entity_id: light.elis_room_lights
      action_button_down_long:
      - service: light.turn_on
        data:
          brightness_step_pct: -{{ states('input_number.light_brightness_change_step')
            }}
        target:
          entity_id: light.elis_room_lights
