- id: '1654959587265'
  alias: Junior Bathroom Motion
  description: Control the Junior Bathroom lights with motion
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.junior_bathroom_motion
    - binary_sensor.junior_shower_motion
    id: motion
    to: 'on'
  - platform: state
    id: no_motion
    not_to: 'on'
    for:
      hours: 0
      minutes: 5
      seconds: 0
    entity_id:
    - binary_sensor.junior_bathroom_motion
    - binary_sensor.junior_shower_motion
  condition: []
  action:
  - if:
    - condition: trigger
      id: motion
    then:
    - if:
      - condition: time
        after: input_datetime.elenas_wind_down
        before: input_datetime.sleep_hours_end
        weekday:
        - sun
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
      then:
      - condition: state
        entity_id: light.junior_bathroom_lights
        state: 'off'
        for:
          hours: 0
          minutes: 0
          seconds: 2
      - service: light.turn_on
        target:
          entity_id: light.junior_bathroom_lights
        data:
          brightness_pct: '{{ states(''input_number.night_light_brightness'') }}'
      else:
      - condition: state
        entity_id: light.junior_bathroom_lights
        state: 'off'
        for:
          hours: 0
          minutes: 0
          seconds: 2
      - if:
        - condition: sun
          before: sunrise
        then:
        - service: light.turn_on
          data:
            brightness_pct: '{{ states(''input_number.morning_light_brightness'')
              }}'
          target:
            entity_id: light.junior_bathroom_lights
        else:
        - service: light.turn_on
          data:
            brightness_pct: 100
          target:
            entity_id: light.junior_bathroom_lights
    else:
    - condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.junior_bathroom_motion
        state:
        - 'off'
        - unavailable
        - unknown
        for:
          hours: 0
          minutes: 5
          seconds: 0
      - condition: state
        entity_id: binary_sensor.junior_shower_motion
        state:
        - 'off'
        - unavailable
        - unknown
        for:
          hours: 0
          minutes: 5
          seconds: 0
      - condition: state
        entity_id: binary_sensor.junior_bathroom_door
        state:
        - 'on'
        - unavailable
        - unknown
    - service: light.turn_off
      data: {}
      target:
        entity_id: light.junior_bathroom_lights
  mode: single
