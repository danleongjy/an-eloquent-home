  alias: Kitchen Blinds Auto Control
  description: Close the Kitchen Blinds if raining, in the mornings or AC is on
  trigger:
  - platform: template
    value_template: "{{ (states('sensor.local_rainfall') | int > 1) or ('Thunder'
      in\n   states('sensor.local_two_hour_forecast')) }}"
  - platform: state
    entity_id:
    - climate.living_room_ac
    to: cool
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: '65'
    enabled: true
  - platform: state
    entity_id:
    - switch.stove_main_power
    - switch.rice_cooker
    not_from:
    - unavailable
    - unknown
    not_to:
    - unavailable
    - unknown
  - platform: state
    entity_id:
    - binary_sensor.gas_water_heater
    from: 'off'
    to: 'on'
  - platform: template
    value_template: "{{ (states('sensor.local_rainfall') | int <= 1) and ('Thunder'
      not in\n   states('sensor.local_two_hour_forecast')) }}"
  - platform: state
    entity_id:
    - sun.sun
    attribute: rising
    to: false
    enabled: true
  - platform: state
    entity_id:
    - sensor.kitchen_lux
  condition: []
  action:
  - if:
    - condition: or
      conditions:
      - condition: template
        value_template: "{{ (states('sensor.local_rainfall') | int > 1) or ('Thunder'
          in\n   states('sensor.local_two_hour_forecast')) }}"
      - condition: state
        entity_id: climate.living_room_ac
        state: cool
      - condition: numeric_state
        entity_id:
        - sensor.kitchen_lux
        above: input_number.maximum_lux
    - condition: state
      entity_id:
      - switch.stove_main_power
      - switch.rice_cooker
      state: 'off'
    - condition: not
      conditions:
      - condition: state
        entity_id: binary_sensor.gas_water_heater
        state: 'on'
    then:
    - condition: template
      value_template: '{{ now() - states[''cover.kitchen_blinds''].last_changed >
        timedelta(minutes = states(''input_number.blinds_auto_control_debounce'')
        | int(0)) }}'
    - service: cover.close_cover
      data: {}
      target:
        entity_id: cover.kitchen_blinds
    else:
    - condition: and
      conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: sun.sun
          attribute: rising
          state: false
          enabled: true
        - condition: numeric_state
          entity_id: sun.sun
          above: '65'
          attribute: elevation
          enabled: true
        - condition: state
          entity_id: switch.stove_main_power
          state: 'on'
        - condition: state
          entity_id: binary_sensor.gas_water_heater
          state: 'on'
        - condition: numeric_state
          entity_id: sensor.kitchen_lux
          value_template: '{{ state.state | int(1000) - (states(''input_number.minimum_lux'')
            | int + 300) }}'
          below: 0
        - condition: state
          entity_id: switch.rice_cooker
          state: 'on'
      - condition: not
        conditions:
        - condition: template
          value_template: "{{ (states('sensor.local_rainfall') | int > 1) or ('Thunder'
            in\n   states('sensor.local_two_hour_forecast')) }}"
    - condition: template
      value_template: '{{ now() - states[''cover.kitchen_blinds''].last_changed >
        timedelta(minutes = states(''input_number.blinds_auto_control_debounce'')
        | int(0)) }}'
    - service: cover.open_cover
      data: {}
      target:
        entity_id: cover.kitchen_blinds
  mode: single
