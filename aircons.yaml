- platform: generic_thermostat
  name: Elena's Room AC
  unique_id: climate.elenas_room_ac
  heater: switch.elenas_room_ac_switch
  target_sensor: sensor.elenas_room_core_temperature
  ac_mode: true
  min_temp: 23
  max_temp: 27
  target_temp: 27
  initial_hvac_mode: "off"
  precision: 0.5
  cold_tolerance: 0
  hot_tolerance: 0.7

