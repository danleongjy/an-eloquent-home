language: "en"
responses:
  # 
  errors:
    # General errors
    no_intent: "Unable to comply! Command not recognised."
    handle_error: "Unable to comply!  System error."

    # Errors for when user is not logged in
    no_area: "Unable to comply! Area not recognised."
    no_floor: "Unable to comply! Floor not recognised."
    no_domain: "Unable to comply! No {{ domain }} configured."
    no_domain_in_area: "Unable to comply! No {{ domain }} in {{ area }}."
    no_domain_in_floor: "Unable to comply! No {{ domain }} in {{ floor }}."
    no_device_class: "Unable to comply! No {{ device_class }} configured."
    no_device_class_in_area: "Unable to comply! No {{ device_class }} in {{ area }}."
    no_device_class_in_floor: "Unable to comply! No {{ device_class }} in {{ floor }}."
    no_entity: "Unable to comply! No device called {{ entity }} configured."
    no_entity_in_area: "Unable to comply! No device called {{ entity }} in {{ area }}."
    no_entity_in_floor: "Unable to comply! No device called {{ entity }} in {{ floor }}."
    entity_wrong_state: "Unable to comply! No device is {{ state | lower }}"
    feature_not_supported: "Unable to comply! No device supports the required features."

    # Errors for when user is logged in and we can give more information
    no_entity_exposed: "Unable to comply! {{ entity }} is not exposed."
    no_entity_in_area_exposed: "Unable to comply! {{ entity }} in the {{ area }} is not exposed."
    no_entity_in_floor_exposed: "Unable to comply! {{ entity }} in the {{ floor }} is not exposed."
    no_domain_exposed: "Unable to comply! No {{ domain }} exposed."
    no_domain_in_area_exposed: "Unable to comply! No {{ domain }} in the {{ area }} exposed."
    no_domain_in_floor_exposed: "Unable to comply! No {{ domain }} in the {{ floor }} exposed."
    no_device_class_exposed: "Unable to comply! No {{ device_class }} exposed."
    no_device_class_in_area_exposed: "Unable to comply! No {{ device_class }} in the {{ area }} exposed."
    no_device_class_in_floor_exposed: "Unable to comply! No {{ device_class }} in the {{ floor }} exposed."

    # Used when multiple (exposed) devices have the same name
    duplicate_entities: "Unable to comply! Detected multiple devices called {{ entity }}."
    duplicate_entities_in_area: "Unable to comply! Detected multiple devices called {{ entity }} in the {{ area }}."
    duplicate_entities_in_floor: "Unable to comply! Detected multiple devices called {{ entity }} in the {{ floor }}."

    # Errors for timers
    timer_not_found: "Unable to comply! Timer not found."
    multiple_timers_matched: "Unable to comply! Unable to target multiple timers."
    no_timer_support: "Unable to comply! Timers are not supported on this device."