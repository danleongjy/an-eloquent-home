CookingPreset:
  speech:
    text: >
      {% if is_state('switch.stove_main_power','on') %}
        {{ side | capitalize }} cooker set to {{ cooking_preset }}.
      {% else %}
        Please turn on the stove manually first.
      {% endif %}
  action:
    - variables:
        presets_power:
          'boil water': '7'
          'cook rice': '1'
          'stir fry': '4'
          'simmer': '1'
        presets_time:
          'boil water': 5
          'cook rice': 16
          'stir fry': 0
          'simmer': 0
    - condition: state
      entity_id: switch.stove_main_power
      state: 'on'
    - service: select.select_option
      data:
        option: '{{ side }}'
      target:
        entity_id: select.stove_current_burner
    - service: select.select_option
      data:
        option: '{{ presets_power[cooking_preset] }}'
      target:
        entity_id: select.stove_current_burner_power
    - service: number.set_value
      data:
        value: '{{ presets_time[cooking_preset] }}'
      target:
        entity_id: number.stove_current_burner_timer
SetCookerPower:
  speech:
    text: >
      {% if is_state('switch.stove_main_power','on') %}
        {{ side | capitalize }} cooker set to level {{ power }}.
      {% else %}
        Please turn on the stove manually first.
      {% endif %}
  action:
    - condition: state
      entity_id: switch.stove_main_power
      state: 'on'
    - service: select.select_option
      data:
        option: '{{ side }}'
      target:
        entity_id: select.stove_current_burner
    - service: select.select_option
      data:
        option: '{{ power }}'
      target:
        entity_id: select.stove_current_burner_power
SetCookerTimer:
  speech:
    text: >
      {% if is_state('switch.stove_main_power','on') %}
        {% if time == 0 %}
          {{ side | capitalize }} cooker timer deactivated.
        {% else %}
          {{ side | capitalize }} cooker timer set to {{ time }} {{ 'minutes' if time > 1 else 'minute' }}.
        {% endif %}
      {% else %}
        Please turn on the stove manually first.
      {% endif %}
  action:
    - condition: state
      entity_id: switch.stove_main_power
      state: 'on'
    - service: select.select_option
      data:
        option: '{{ side }}'
      target:
        entity_id: select.stove_current_burner
    - service: number.set_value
      data:
        value: '{{ time }}'
      target:
        entity_id: number.stove_current_burner_timer
SetCookerPowerTimer:
  speech:
    text: >
      {% if is_state('switch.stove_main_power','on') %}
        {% if power | int(0) == 0 %}
          {{ side | capitalize }} cooker deactivated.
        {% else %}
          {% if time == 0 %}
            {{ side | capitalize }} cooker set to level {{ power }}.
          {% else %}
            {{ side | capitalize }} cooker set to level {{ power }} for {{ time }} {{ 'minutes' if time > 1 else 'minute' }}.
          {% endif %}
        {% endif %}
      {% else %}
        Please turn on the stove manually first.
      {% endif %}
  action:
    - condition: state
      entity_id: switch.stove_main_power
      state: 'on'
    - service: select.select_option
      data:
        option: '{{ side }}'
      target:
        entity_id: select.stove_current_burner
    - service: select.select_option
      data:
        option: '{{ power }}'
      target:
        entity_id: select.stove_current_burner_power
    - service: number.set_value
      data:
        value: '{{ time }}'
      target:
        entity_id: number.stove_current_burner_timer
TurnOffCooker:
  speech:
    text: >
      {% if is_state('switch.stove_main_power','on') %}
        {{ side | capitalize }} cooker deactivated.
      {% else %}
        Please turn on the stove manually first.
      {% endif %}
  action:
    - condition: state
      entity_id: switch.stove_main_power
      state: 'on'
    - service: select.select_option
      data:
        option: '{{ side }}'
      target:
        entity_id: select.stove_current_burner
    - service: select.select_option
      data:
        option: '0'
      target:
        entity_id: select.stove_current_burner_power

