  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: light.turn_on
    data:
      brightness_pct: "{% if is_state('sun.sun', 'below_horizon') %}\n  {{ states('input_number.morning_light_brightness')
        }}\n{% else %}\n  100\n{% endif %}\n"
    target:
      entity_id:
      - light.parents_room_bulb_1_entity
      - light.parents_room_bulb_3_entity
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - repeat:
      while:
      - condition: state
        state: 'off'
        entity_id: binary_sensor.parents_room_doors
      sequence:
      - service: light.toggle
        data:
          brightness_pct: "{% if is_state('sun.sun', 'below_horizon') %}\n  {{ states('input_number.morning_light_brightness')
            }}\n{% else %}\n  100\n{% endif %}\n"
        target:
          entity_id:
          - light.parents_room_bulb_1_entity
          - light.parents_room_bulb_2_entity
          - light.parents_room_bulb_3_entity
          - light.parents_room_bulb_4_entity
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
  - service: light.turn_on
    data:
      brightness_pct: "{% if is_state('sun.sun', 'below_horizon') %}\n  {{ states('input_number.morning_light_brightness')
        }}\n{% else %}\n  100\n{% endif %}\n"
    target:
      entity_id: light.parents_room_lights
