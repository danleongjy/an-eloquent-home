ac_set_state:
  alias: AC Set State
  fields:
    target_ac:
      name: Target AC
      description: The AC for which to set the state
      selector:
        select:
          options:
          - Parents' Room AC
          - Study Room AC
          - Living Room AC
          - Dining Room AC
          - Eli's Room AC
          - Elena's Room AC
      required: true
      default: Dining Room AC
    target_ac_power:
      name: Target AC Power
      description: Whether the AC is on or off
      selector:
        boolean:
      required: true
      default: true
    target_ac_temp:
      name: Target AC Temperature
      description: The temperature of the AC
      selector:
        number:
          min: 24
          max: 27
          step: 1
          unit_of_measurement: Â°C
          mode: slider
      required: true
      default: 27
  variables:
    universal_remote:
      Elena's Room AC: remote.elenas_room_universal_remote
      Eli's Room AC: remote.elis_room_universal_remote
      Dining Room AC: remote.dining_room_universal_remote
      Living Room AC: remote.living_room_universal_remote
      Study Room AC: remote.study_room_universal_remote
      Parents' Room AC: remote.parents_room_universal_remote
  sequence:
  - if:
    - condition: template
      value_template: '{{ target_ac_power == false }}'
    then:
    - service: remote.send_command
      target:
        entity_id: '{{ universal_remote[target_ac] }}'
      data:
        device: '{{ target_ac }}'
        command: 'Off'
    else:
    - service: remote.send_command
      target:
        entity_id: '{{ universal_remote[target_ac] }}'
      data:
        device: '{{ target_ac }}'
        command: '{{ target_ac_temp | int }}'
  mode: parallel
  icon: mdi:snowflake
  max: 10
fan_set_state:
  alias: Fan Set State
  fields:
    target_fan:
      name: Target Fan
      description: The fan for which to set the state
      selector:
        select:
          options:
          - Parents' Room Fan
          - Study Room Fan
          - Living Room Fan
          - Elena's Room Fan
          - Eli's Room Fan
      required: true
      default: Living Room Fan
    target_fan_power:
      name: Target Fan Power
      description: Whether the fan is on or off
      selector:
        boolean:
      required: true
      default: true
    target_fan_speed:
      name: Target Fan Speed
      description: The speed of the fan
      selector:
        number:
          min: 0
          max: 100
          step: 16
          mode: slider
      required: false
      default: 33
  sequence:
  - service: remote.send_command
    target:
      entity_id: "{% set universal_remote = \n  { \"Elena's Room Fan\": \"remote.elis_room_universal_remote\",\n
        \   \"Eli's Room Fan\": \"remote.elis_room_universal_remote\",\n    \"Living
        Room Fan\": \"remote.study_room_universal_remote\",\n    \"Study Room Fan\":
        \"remote.study_room_universal_remote\",\n    \"Parents' Room Fan\": \"remote.study_room_universal_remote\",\n
        \ } %}\n{{ universal_remote[target_fan] }}\n"
    data:
      device: '{{ target_fan }}

        '
      command: "{% if target_fan_power == false %}\n  Off\n{% elif ((target_fan_speed
        | int) / 100 * 6) | round(0) == 0 %}\n  Off\n{% else %}\n  {{ ((target_fan_speed
        | int) / 100 * 6) | round(0) }}\n{% endif %}"
  mode: queued
  icon: mdi:speedometer
  max: 10
  max_exceeded: silent
fan_set_direction:
  alias: Fan Set Direction
  fields:
    target_fan:
      name: Target Fan
      description: The fan for which to set direction
      selector:
        select:
          options:
          - Parents' Room Fan
          - Study Room Fan
          - Living Room Fan
          - Elena's Room Fan
          - Eli's Room Fan
      required: true
      default: Living Room Fan
    direction:
      name: Direction
      description: The fan spin direction
      selector:
        select:
          options:
          - forward
          - reverse
      required: true
      default: forward
  variables:
    fan:
      Elena's Room Fan:
        entity_id: fan.elenas_room_fan
        remote: remote.elis_room_universal_remote
        direction: input_select.elenas_room_fan_direction
      Eli's Room Fan:
        entity_id: fan.elis_room_fan
        remote: remote.elis_room_universal_remote
        direction: input_select.elis_room_fan_direction
      Living Room Fan:
        entity_id: fan.living_room_fan
        remote: remote.study_room_universal_remote
        direction: input_select.living_room_fan_direction
      Study Room Fan:
        entity_id: fan.study_room_fan
        remote: remote.study_room_universal_remote
        direction: input_select.study_room_fan_direction
      Parents' Room Fan:
        entity_id: fan.parents_room_fan
        remote: remote.study_room_universal_remote
        direction: input_select.parents_room_fan_direction
  sequence:
  - if:
    - condition: template
      value_template: '{{ states(fan[target_fan][''direction'']) != direction }}'
    then:
    - if:
      - condition: template
        value_template: '{{ states(fan[target_fan][''entity_id'']) == ''off'' }}'
      then:
      - service: fan.turn_on
        target:
          entity_id: '{{ fan[target_fan][''entity_id''] }}'
      - delay:
          hours: 0
          minutes: 0
          seconds: 3
          milliseconds: 0
    - service: remote.send_command
      target:
        entity_id: '{{ fan[target_fan][''remote''] }}'
      data:
        device: '{{ target_fan }}'
        command: Reverse
  - service: input_select.select_option
    target:
      entity_id: '{{ fan[target_fan][''direction''] }}'
    data:
      option: '{{ direction }}'
  mode: queued
  icon: mdi:rotate-3d-variant
  max: 10
  max_exceeded: silent
