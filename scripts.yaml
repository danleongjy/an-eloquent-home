          - label: Parents' Room
            value: parents_room
          - label: Master Bathroom
            value: master_bathroom
          - label: Kitchen
            value: kitchen
          - label: Study Room
            value: study_room
          - label: Living Room
            value: living_room
          - label: Dining Room
            value: dining_room
          - label: Playroom
            value: playroom
          - label: Yard
            value: yard
          - label: Hallway
            value: hallway
          - label: Powder Room
            value: powder_room
          - label: Junior Bathroom
            value: junior_bathroom
          - label: Eli's Room
            value: elis_room
          - label: Elena's Room
            value: elenas_room
