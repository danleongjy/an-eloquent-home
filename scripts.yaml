          | int(0) > 0 %}\n    with {{ states('number.stove_current_burner_timer')
          }} minutes remaining   \n  {% endif %} \n{% endif %}"
    - if:
      - condition: state
        entity_id: select.stove_current_burner
        state: left
      then:
      - service: select.select_option
        data:
          option: right
        target:
          entity_id: select.stove_current_burner
      else:
      - service: select.select_option
        data:
          option: left
        target:
          entity_id: select.stove_current_burner
