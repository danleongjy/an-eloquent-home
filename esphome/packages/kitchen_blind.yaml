cover:
  platform: feedback
  name: Kitchen Blind ESPHome
  open_duration: 15s
  close_duration: 15s
  max_duration: 16s
  direction_change_wait_time: 1.5s
  open_action: 
    - homeassistant.action: 
        action: remote.send_command
        data:
          entity_id: remote.living_room_universal_remote
          device: Kitchen Blinds
          command: Up
    - delay: 0.5s
    - homeassistant.action: 
        action: remote.send_command
        data:
          entity_id: remote.parents_room_universal_remote
          device: Kitchen Blinds
          command: Up
  close_action: 
    - homeassistant.action: 
        action: remote.send_command
        data:
          entity_id: remote.living_room_universal_remote
          device: Kitchen Blinds
          command: Down
    - delay: 0.5s
    - homeassistant.action: 
        action: remote.send_command
        data:
          entity_id: remote.parents_room_universal_remote
          device: Kitchen Blinds
          command: Down
  stop_action: 
    - homeassistant.action: 
        action: remote.send_command
        data:
          entity_id: remote.living_room_universal_remote
          device: Kitchen Blinds
          command: Stop
    - delay: 0.5s
    - homeassistant.action: 
        action: remote.send_command
        data:
          entity_id: remote.parents_room_universal_remote
          device: Kitchen Blinds
          command: Stop