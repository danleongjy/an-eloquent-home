substitutions:
  name: elis_room_ac
  friendly_name: "Eli's Room AC"
  min_temp: 16
  max_temp: 29
  tx: 17
  rx: 18
  external_temp_sensor: sensor.elis_room_core_temperature
  external_hum_sensor: sensor.elis_room_core_humidity

esphome:
  name: elis-room-ac
  friendly_name: Eli's Room AC

esp32:
  board: nodemcu-32s
  framework:
    type: esp-idf
    version: 5.4.0 # workaround for ESPHome UART issue after 2025.8 https://github.com/echavet/MitsubishiCN105ESPHome/issues/378

# Enable Home Assistant API
api:
  encryption:
    key: !secret elis_room_ac_api_key

ota:
  - platform: esphome
    password: !secret elis_room_ac_ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  manual_ip:
    static_ip: 192.168.18.63
    gateway: 192.168.18.1
    subnet: 255.255.255.0

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Eli's Room AC"
    password: !secret ap_password

captive_portal:
  
# Default logging level
logger:
  level: INFO

packages:
  aircon: !include packages/aircon.yaml