output:
  - platform: ledc
    pin: 14
    inverted: true
    id: led_output

light:
  - platform: monochromatic
    output:  led_output
    name: LED
    id: led
    effects:
      - pulse:
          name: "Pulse"
          transition_length: 1000ms
          update_interval: 1000ms
          min_brightness: 10%
          max_brightness: 100%
  - platform: neopixelbus
    id: hex_light
    name: Hex Light
    type: GRB
    variant: ws2812x
    num_leds: 37
    pin: 4
    effects:
      - addressable_lambda:
          name: Right Arrow
          update_interval: 0.1s
          lambda: |-
            // set background
            it.all() = Color::WHITE;
            it.range(9,28) = Color(0, 0, 255);

            // animate
            static uint16_t progress = 0;
            if (progress > 6) {
              progress = 0;
            }

            if (progress == 6) {
              it[15] = Color::WHITE;
            } else {
              it[progress + 9] = Color::WHITE;
              it[progress + 16] = Color::WHITE;
              it[progress + 22] = Color::WHITE;
            }

            progress = progress + 1;
      - addressable_lambda:
          name: Wait
          update_interval: 0.25s
          lambda: |-
            // set background
            it.all() = Color::WHITE;
            int blue_ring[12] = {5,6,7,13,20,26,31,30,29,23,16,10};
            for (int i = 0; i < 12; i++) {
              it[blue_ring[i]] = Color(0,0,255);
            }

            // animate
            static uint16_t progress = 0;
            if (progress > 11) {
              progress = 0;
            }

            if (progress == 11) {
              it[blue_ring[progress]] = Color::WHITE;
              it[blue_ring[0]] = Color::WHITE;
            } else {
              it[blue_ring[progress]] = Color::WHITE;
              it[blue_ring[progress + 1]] = Color::WHITE;
            }

            progress = progress + 1;
      - addressable_lambda:
          name: Wink
          update_interval: 0.5s
          lambda: |-
            // set black background
            it.all() = Color(255,255,0);

            // smilie
            int black_cells[8] = {5,10,11,17,7,12,13,19};
            int red_cells[6] = {28,33,34,35,36,32};
            for (int i = 0; i < 8; i++) {
              it[black_cells[i]] = Color::BLACK;
            }
            for (int j = 0; j < 6; j++) {
              it[red_cells[j]] = Color(255,0,0);
            }

            //animate
            static uint16_t progress = 0;
            if (progress > 3) {
              progress = 0;
            }

            if (progress == 3) {
              // wink
              it[5] = Color(255,255,0);
              it[17] = Color(255,255,0);
            }
            
            progress = progress + 1;

esp32_camera:
  id: camera
  external_clock:
    pin: GPIO27
    frequency: 20MHz
  i2c_pins:
    sda: GPIO22
    scl: GPIO23
  data_pins: [GPIO32, GPIO35, GPIO34, GPIO5, GPIO39, GPIO18, GPIO36, GPIO19]
  vsync_pin: GPIO25
  href_pin: GPIO26
  pixel_clock_pin: GPIO21
  reset_pin: GPIO15
  max_framerate: 2 fps
  jpeg_quality: 20
  brightness: 2

esp32_camera_web_server:
  - port: 8080
    mode: stream
  - port: 8081
    mode: snapshot