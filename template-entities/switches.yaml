- switch:
    - name: Elena's Room AC Switch
      unique_id: switch.elenas_room_ac_switch
      state: "{{ is_state('binary_sensor.elenas_room_ac_vent', 'on') }}"
      availability: "{{ states('binary_sensor.elenas_room_ac_vent') in ['on','off'] }}"
      turn_on:
        - action: script.elenas_room_ac_set_state
          data:
            switch_on: true
            resync: true
      turn_off:
        - action: script.elenas_room_ac_set_state
          data:
            switch_on: false
            resync: true

